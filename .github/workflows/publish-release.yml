name: .NET Core

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Package
      run: |
        dotnet publish VolumeSync\VolumeSync.csproj --configuration Release --output dist
        Compress-Archive -Path dist -DestinationPath VolumeSync.zip
